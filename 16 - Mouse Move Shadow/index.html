<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const factor = 0.4; //当鼠标移动至显示区域边界时，阴影距离占hero元素宽和高的比例
      const { offsetWidth: width, offsetHeight: height } = hero;

      function shadowMove(e) {
        let [x, y] = [e.target.offsetLeft + e.x, e.target.offsetTop + e.y];
        let [xWalk, yWalk] = [
          parseInt((x - width / 2) * factor),
          parseInt((y - height / 2) * factor)
        ];
        console.log(x, y, xWalk, yWalk);
        // text-shadow: h-shadow v-shadow blur color [, ...]; //水平阴影的相对位置。垂直阴影的相对位置。
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7), ${-xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7), ${yWalk}px ${-xWalk}px 0 rgba(0,255,0,0.7), ${-yWalk}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
      }
      hero.addEventListener("mousemove", shadowMove);
    </script>
  </body>
</html>
